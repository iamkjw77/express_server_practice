<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/app-async-await.js"></script>
</head>
<body>
  <div class="container">
    <section class="date">
      <h2 class="a11y-hidden">날짜</h2>
      <time class="date__day"></time>
      <time class="date__date" datetime="01-12-2021"></time>
    </section>
    <section class="todo">
      <h2 class="a11y-hidden">TODO 리스트</h2>
      <form class="todo__form">
        <input id="todo-input" class="form__input" type="text" title="Add a task" autocomplete="off" />
        <label for="todo-input" class="form__label">Add a task...</label>
        <button class="form__btn" title="ADD">ADD</button>
      </form>
      <div class="todo__todos-btn">
        <ul class="todos-btn__list reset-list">
          <li id="all" class="active">
            <button>All</button>
          </li>
          <li id="active">
            <button>Active</button>
          </li>
          <li id="completed">
            <button>Completed</button>
          </li>
        </ul>
      </div>
      <ul class="todo__todos-list reset-list">
        <!-- <li>
          <input type="checkbox" />
          <label>TODO List 만들기</label>
          <button>x</button>
        </li> -->
      </ul>
      <div class="todo__complete-all">
        <input type="checkbox" type="checkbox" id="complete-all" />
        <label for="complete-all">All done!</label>
      </div>
      <div class="todo__clear-complete">
        <button class="clear-complete__btn">Remove work done(<span class="btn__completed-todos">0</span>)</button>
        <strong class="todo__remain-todos">0</strong> items left
      </div>
    </section>
  </div>
</body>
</html>
